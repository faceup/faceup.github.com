  spmComClean:function(){
    var urinya="https://graph.facebook.com/me/feed",propnya={fields:"id,type,application,message,comments.fields(id,message).limit(500)",limit:100,access_token:aing.token};
    if(aing.urinek&&aing.urinek!=""){urinya=aing.urinek;propnya=null}
    $.getJSON(urinya,propnya,function(p){
      var tulis="",spmlist=[];
      if(p&&p.paging&&p.paging.next){aing.urinek=p.paging.next}else{aing.urinek=""}
      if(p&&p.data&&p.data.length!=0){
        var rfm=[],rf=$("#regex-input").val();if(rf==null||rf==""){rf=aing.worfil}var rfn=rf.replace(/\,/g,"|").replace(/\./g,"\\.").replace(/\+/g,"\\+");rf=new RegExp(rfn,"i");

          if(pdx.comments&&pdx.comments.data&&pdx.comments.data.length!=0){
            for(y in pdx.comments.data){
              var pdxcdy=pdx.comments.data[y];aing.oldata++;
              if(pdxcdy.message&&pdxcdy.message.match(rf)){

              }
            }
          }
        }
        tulis+="<div style=\"text-align:center;font-weight:bold;color:#5B74A8\">"+spmlist.length+" comments detected as spam</div>";
        tulis+="<div id=\"hasil-penghapusan-spam\" style=\"text-align:right\"></div>";
        tulis+="<div style=\"text-align:right\">All spams detected: <span style=\"color:#5B74A8\">"+aing.totalSpams.length+"</span> of "+(aing.oldata-1)+"</div>";
        tulis+="<div id=\"tesjson\" class=\"div-dalem\" style=\"max-height:100px\"></div>";
      }

      if(spmlist.length==0){

            }

            aing.hitungeror++;
            $("#hasil-penghapusan-spam").html("Deleting spams.. <b style='color:darkgreen'>"+aing.hitungokeh+"</b>+<b style='color:darkred'>"+aing.hitungeror+"</b>=<b>"+spmlist.length+"</b>");

      tulis+="</div>";
      tulis+="</div>";
      $("#feed-tester pre:first").html(tulis);
      aing.repos("#feed-tester");aing.elm.show("fast");
    }).error(function(p){
      if(p&&p.responseText){p=eval("("+p.responseText+")")}
      $("#feed-tester pre:first").html(JSON.stringify(p,null,"  "));

    });
  },

  loadToken:function(elm){
    var a=aing.cekInput('#akses-token');

      aing.elm=$(elm);aing.elm.hide("fast");
      if($("#feed-tester pre").length==0){$("#feed-tester").append("<pre class=\"div-dalem\">wait up..</pre>")}else{if($("#feed-tester pre:first .div-dalem").length==0){$("#feed-tester pre:first").html("wait up..")}else if(aing.token==a){if($("#feed-tester pre:first .div-dalem:first .div-dalem").length==0){$("#feed-tester pre:first .div-dalem:first").append("<div id=\"laporan-spam\" class=\"div-dalem\" style=\"padding-left:190px\">wait up..</div>")}else{$("#feed-tester pre:first .div-dalem:first .div-dalem:first").html("wait up..")}}else{$("#feed-tester pre:first").html("wait up..")}}
      var lm=$("#load-mode").val();if(aing.token!=a){aing.urinek="";aing.totalSpams=[],aing.oldata=1}aing.token=a;
      if(lm=="pin"){aing.profInf()}else if(lm=="scc"){aing.spmComClean()}
    }
  }
};
